sudo: false
language: node_js
node_js:
  - "5"
cache:
  directories:
    - node_modules
addons:
  apt:
    sources:
      - mongodb-3.2-precise
    packages:
      - mongodb-org
      - mongodb-org-server
      - mongodb-org-shell
      - mongodb-org-mongos
      - mongodb-org-tools

before_script:
  - mongo --version

install:
  - npm install

script:
  - npm run lint
  - npm run build
  - ls -l build/server.js
  - npm run test-cov

after_script:
  - "npm i -g coveralls && coveralls < coverage/lcov.info"

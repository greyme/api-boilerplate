sudo: false
language: node_js
node_js:
  - "6"
  - "7"
cache:
  directories:
    - $HOME/.yarn-cache
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - mongodb-3.2-precise
    packages:
      - g++-4.8
      - mongodb-org
      - mongodb-org-server
      - mongodb-org-shell
      - mongodb-org-mongos
      - mongodb-org-tools

before_script:
  - mongo --version

install:
  - npm install -g yarn
  - yarn install

script:
  - yarn run lint
  - yarn run build
  - ls -l build/server.js
  - yarn run test-cov

after_success:
  - "yarn global coveralls && yarn run coverage"
